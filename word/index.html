<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="myStyle.css">
    <script src="./myUtil.js"></script>
    <script src="./words.js"></script>
    <script src="./data.js"></script>
    <script src="./server.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div id="search">
                <div class="search-box">
                    <button class="btn-search"><i class="fas fa-search">搜一搜</i></button>
                    <input type="text" class="input-search" placeholder="请输入:">
                </div>
            </div>
            <div id="author">
                <div class="box">
                    <button class="btn-information"><i class="fas fa-search">20192973曹雄成</i></button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="function" onclick="ToTestPage()">顺序选一选</div></br>
            <div class="function" onclick="ToRandomPage()">随机选一选</div></br>
            <div class="function" onclick="ToReviewPage()">复习</div></br>
        </div>
        <div class="cardArea">
            <div class="card" id="card1" onclick="ToShowPage(word1)">卡1</div>
            <div class="card" id="card2" onclick="ToShowPage(word2)">卡2</div>
            <div class="card" id="card3" onclick="ToShowPage(word3)">卡3</div>
            <div class="card" id="card4" onclick="ToShowPage(word4)">卡4</div>
        </div>
        
    </div>
    <script> 
        SearchWordPlus();
        //词窗口
        var word1 = getWordCard();
        var word2 = getWordCard();
        var word3 = getWordCard();
        var word4 = getWordCard();
        showData(word1.content,"#card1");
        showData(word2.content,"#card2");
        showData(word3.content,"#card3");
        showData(word4.content,"#card4");
    </script>
</body>
</html>
